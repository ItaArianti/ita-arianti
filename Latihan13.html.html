<!DOCTYPE html>
<html>
    <head>
        <title>Menambahkan Image</title>
    </head>
    <body>
    <h4>Menambahkan Image</h4>
    <img src="pamungkas.jpg" width="150" height="120">
    <br>
    <h4>Mengatur border pada image</h4>
    <img src="pamungkas.jpg" border="10" color="red">
    <br>
    <h4> Alternating Text</h4>
    Pada image di bawah ini terdapat alternating text.
    Silahkan gerakkan mouse melewati image <br>
    <img src="pamungkas.jpg" width="100" height="120" alt="alternating text">
    </body>
</html>
